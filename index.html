  <script>
      function loginPageAdClick(url) {
      localStorage.removeItem('adClickedUrl');
      localStorage.setItem('adClickedUrl', url);
      $('#login_page_ad_clicked').val('yes');
      $('#tos').prop('checked', true);
      document.access.submit();
    }
    function loginPageAnnouncementClick(url) {
      localStorage.removeItem('announcementClickedUrl');
      localStorage.setItem('announcementClickedUrl', url);
      $('#login_page_announcement_clicked').val('yes');
      $('#tos').prop('checked', true);
      document.access.submit();
    }
